<!DOCTYPE html>
<html>
    <head>
        <!-- Link external CSS file for styling -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Greeting card container -->
        <div id="card">
            <!-- Heading for greeting -->
            <h2 id="greeting-text">Hello Guest!</h2>

            <!-- Paragraph for card message -->
            <p id="card-message">
                Welcome, Guest to my website!
            </p>
        </div>

        <!-- Button to personalize the greeting card -->
        <button id="personalize-btn">
            Personalize
        </button>

        <!-- Link external JavaScript file for interactivity -->
        <script src="script.js"></script>
    </body>
</html>
